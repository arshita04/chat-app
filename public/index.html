<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
      <div class="centered-form">
          <div class="centered-form__box">
              <h1>Join  Existing Room </h1>
              <form action="chat.html">
                  <label for="">Display Name</label>
                  <input type="text" name="username"placeholder="Display Name" required>
                  <label for="">Room </label>
                  <!-- <input type="text" name="room"placeholder="Room" required> -->
                  <div id= "all-rooms"></div>
                  <button type="submit">Join</button>
                  
              </form>
              <h1>Add to a New Room</h1>
              <form action="chat.html">
                <label for="">Display Name</label>
                <input type="text" name="username"placeholder="Display Name" required>
                <label for="">Room </label>
                <input type="text" name="room"placeholder="Room" required>
                <button type="submit">Join</button>
                
            </form>
          </div>
      </div>
      
      <script id ="roomavailable-template"type = "text/html">
        <select class="form-control" id="exampleFormControlSelect1" name="room">
            {{#rooms}}
            <option name ="room" value="{{room}}">{{room}}( {{total}} )</option>
            {{/rooms}}
          </select>
    </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/room.js"></script>
</body>
</html>
